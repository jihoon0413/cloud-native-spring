server:
  port: 8888
  tomcat:
    connection-timeout: 2s
    keep-alive-timeout: 15s
    threads:
      max: 50
      min-spare: 5

spring:
  application:
    name: config-service
  cloud:
    config:
      server:
        git:
          uri: https://github.com/jihoon0413/cloud-native-spring.git
          default-label: main
          searchPaths: config-repo # 설정 저장소가 서브프로젝트에 있어 서브프로젝트 경로 설정
          timeout: 5  # 원격 저장소와 연결시 시간 한도
          clone-on-start: true # 서비스 시작시 원격 저장소를 로컬로 먼저 복제해 저장하도록 설정
          force-pull: true # 원격 설정 저장소와 로컬의 설정이 달라졌을 때 삭제하고 다시 로드

logging:
  pattern:
    level: "%5p [${spring.application.name},%X{trace_id},%X{span_id}]"

info:
  system: Polar Bookshop

management:
  endpoints:
    web:
      exposure:
        include: configprops, env, health, heapdump, info, loggers, mappings, prometheus
  endpoint:
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true
  info:
    env:
      enabled: true # info로 시작하는 환경변수 정보를 info 엔드포인트를 통해 노출을 허락하는 설정
    java:
      enabled: true # java 정보 포함을 활성화
    os:
      enabled: true # 운영체제 정보 포함 활성화
  metrics:
    tags:
      application: ${spring.application.name}