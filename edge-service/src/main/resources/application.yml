server:
  port: 9000
  netty:
    connection-timeout: 2s
    idle-timeout: 15s
  shutdown: graceful

spring:
  application:
    name: edge-service
  lifecycle:
    timeout-per-shutdown-phase: 15s
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: catalog-route
              uri: ${CATALOG_SERVICE_URL:http://localhost:9001}/books
              predicates:
                - Path=/books/**
              filters: # 서킷 브레이커 필터 추가
                - name: CircuitBreaker
                  args:
                    name: catalogCircuitBreaker
                    fallbackUri: forward:/catalog-fallback # 회로개 개방(장애상황)되었을 떄 이 URI로 전달
            - id: order_route
              uri: ${ORDER_SERVICE_URL:http://localhost:9002}/orders
              predicates:
                - Path=/orders/**
              filters:
                - name: CircuitBreaker
                  args:
                    name: orderCircuitBreaker

          httpclient:
            connect-timeout: 2000
            response-timeout: 5s
            pool:
              type: elastic
              max-idle-time: 15s
              max-life-time: 60s
          default-filters:

            - name: Retry
              args:
                retries: 3
                methods: GET
                series: SERVER_ERROR
                exceptions: java.io.IOException, java.util.concurrent.TimeoutException
#                backoff: 재시도할 시간을 조절하는 공식
#                  first-backoff: 50ms
#                  maxBackOff: 500ms
#                  factor: 2
#                  basedOnPreviousValue: false

resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowSize: 20 # 회고가 폐쇄(정상)상태일 때 호출 결과를 기록하는 윈도 크기
        permittedNumberOfCallsInHalfOpenState: 5 # 반개방 상태에서의 윈도 사이즈
        failureRateThreshold: 50 # 개방상태로 바뀌는 실패율 임계값 설정
        waitDurationInOpenState: 15000 # 개방에서 반개방 상태로 바꾸기 전 기다리는 시간
  timelimiter: # 외부 서비스 호출이나 비동기 작업에 대해 최대 실행 시간을 제한
    configs:
      default: # 모든 시간 제한에 대한 기본 설정
        timeoutDuration: 5s
